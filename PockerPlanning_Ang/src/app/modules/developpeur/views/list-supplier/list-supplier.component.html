 
<div class="card border bg-transparent rounded-3">
   
    <div class="col-md-3">
        <button type="button" (click)="addSupplier()" class="btn btn-outline-info">Add Supplier</button>
      </div>
    <!-- Card body START -->
    <div class="card-body">

        <!-- Search and select START -->
        <div class="row g-3 align-items-center justify-content-between mb-4">
            <!-- Search -->
            <div class="col-md-8">
                
            </div>

            <!-- Select option -->
            
        </div>
        <!-- Search and select END -->

        <!-- Course list table START -->
        <div class="table-responsive border-0">
            <table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
                <!-- Table head -->
                <thead>
                    <tr>
                        <th scope="col" class="border-0 rounded-start">Name</th>
                        <th scope="col" class="border-0 rounded-start">Phone number</th>
                        <th scope="col" class="border-0">Adress</th>
                        <th scope="col" class="border-0">Delivery date</th>
                        <th scope="col" class="border-0">Delivery time</th>
                        <th scope="col" class="border-0 rounded-start">Event</th>
                        <th scope="col" class="border-0 rounded-end">Action</th>
            
                    </tr>
                </thead>

                <!-- Table body START -->
                <tbody>
                    <!-- Table item -->
                    <tr *ngFor="let supplier of supplierList">
                        <!-- Course item -->
                        <td>
                            <div class="d-flex align-items-center">
                                <!-- Image -->
                                <div class="w-60px">
                                    <td>{{ supplier.name }}</td>
                                </div>
                                <div class="mb-0 ms-2">
                                     
                                    <div class="d-sm-flex">
                                      </div>
                                </div>
                            </div>
                        </td>
                        <!-- Enrolled item -->
                        <td class="text-center text-sm-start">{{ supplier.numPhone }}</td>
                        <!-- Status item -->
                        <td>
                            <div class="badge bg-success bg-opacity-10 text-success">{{ supplier.adress }}</div>
                        </td>
                        <!-- Price item -->
                        <td>{{ supplier.dateDelivery | date }}<i class="fas fa-table text-orange me-2"></i></td>
                        <td>{{ supplier.hourDelivery }} :00<i class="fas fa-table text-orange me-2"></i></td>
                        <td>
                            <div class="badge bg-success bg-opacity-10 text-success">{{ supplier.event }}</div>
                        </td>
                        <!-- Action item -->
                        <td>
                            <button type="button" (click)="deleteSupplier(supplier.idSupplier)" class="btn btn-outline-danger mx-2">
                                <i class="fas fa-trash-alt"></i> <!-- Icône de corbeille -->
                            </button>
                            <button type="button" (click)="updateSupplier(supplier.idSupplier)" class="btn btn-outline-success">
                                <i class="fas fa-edit"></i> <!-- Icône de modification -->
                            </button>
                        </td>
                        
                    </tr>

                     
                </tbody>
                <!-- Table body END -->
            </table>
        </div>
        <!-- Course list table END -->

       
        <!-- Pagination END -->
    </div>
    <!-- Card body START -->
</div>
